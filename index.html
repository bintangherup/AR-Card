<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>

<!-- below is for content -->
<a-assets>

<!-- id=“file name“ src=“file url" -->
	<a-asset-item id="button" src="https://bintangherup.github.io/AR-Card/button.gltf"></a-asset-item>
	<a-asset-item id="kotak" src="https://bintangherup.github.io/AR-Card/kotak.gltf"></a-asset-item>
</a-assets>
<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
<a-entity 
	position="0 0 0"
	scale="0.5 0.5 0.5"  
	gltf-model="#button">

</a-entity>
		
<a-entity 
	position="1 1 1"
	scale="0.2 0.2 0.2"  
	gltf-model="#kotak">

</a-entity>

<a-sphere
	position="0.5 0.5 0.5"
	color="white"
	radius="0.15"
	<a-animation
		attribute="color"
		dur="10"
		from="white"
		to="green"
		repet="indefinite">
	</a-animation>
</a-spehere>
	

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>


</html>
